<div class="download__buttons">
  <mat-form-field class="d-lg-block" appearance="fill">
    <mat-label i18n="Output format">Output Format</mat-label>
    <mat-select
      data-test-id="download-formats"
      [(ngModel)]="selectedOutputFormat"
    >
      @for (format of outputFormats; track format.value) {
        <mat-option [value]="format.value">
          {{ format.display }}
        </mat-option>
      }
    </mat-select>
  </mat-form-field>
  <button
    data-test-id="download-ras"
    class="download"
    color="primary"
    (click)="download()"
    mat-mini-fab
    aria-label="Example icon button with a download icon"
  >
    <mat-icon>file_download</mat-icon>
  </button>
</div>
